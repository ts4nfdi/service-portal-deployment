{{- if .Values.ingress.dns }}
{{- $relname := .Release.Name -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress-proxy
  annotations:
    {{ if .Values.ingress.enableSSL }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/issuer: {{ .Values.ingress.certIssuer | quote}}
    {{ end }}
    nginx.ingress.kubernetes.io/proxy-buffer-size: 12k
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/rewrite-target: /terminology-service-suite/$1
    nginx.ingress.kubernetes.io/upstream-vhost: ts4nfdi.github.io
spec:
  ingressClassName: "nginx"
  {{ if .Values.ingress.enableSSL }}
  tls:
    - hosts:
        - {{ .Values.ingress.dns }}
      secretName: {{ .Release.Name }}-ssl-secret
  {{ end }}
  rules:
    - host: {{ .Values.ingress.dns }}
      http:
        paths:
        - path: /tss/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: {{ .Release.Name }}-tss-proxy
              port:
                number: 443
{{- end }}